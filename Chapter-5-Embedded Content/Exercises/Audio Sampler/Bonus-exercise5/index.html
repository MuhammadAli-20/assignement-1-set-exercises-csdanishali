<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title> <!-- Specifies the title of the webpage that appears in the browser tab -->
    <!-- Link for the external stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Header Section -->
<header>
  <h1>Audio Sampler</h1>
</header>

<!-- Main Section -->
<main>
  <div class="container">
    <div class="left-side">
      <input type="text" id="text-to-speech" placeholder="Enter a text to speak"/>
      <button type="button" onclick="textToAudio()">Speak</button>
    </div>

    <audio 
    id="Ah Ha" src="ah-ha.mp3">
    </audio>
    
    <audio 
    id="Back of the net" src="back-of-the-net.mp3">
    </audio>
    
    <audio 
    id="Bang out of order" src="bangoutoforder.mp3">
    </audio>

    <audio 
    id="Dan" src="dan.mp3">
    </audio>
    
    <audio 
    id="Email of the evening" src="emailoftheevening.mp3">
    </audio>
    
    <audio 
    id="Hello Partridge" src="hellopartridge.mp3">
    </audio>
    
    <audio 
    id="I ate a scotch egg" src="iateascotchegg.mp3">
    </audio>
    
    <audio 
    id="Im confused" src="imconfused.mp3">
    </audio>
    
    <audio 
    id="Jurassic Park" src="jurassic-park.mp3">
    </audio>

    <div class="right-side" id="buttons">
    </div>
  </div>
</main>
   
  <!-- Link for the external JavaScript file -->
  <script src="index.js"></script>
</body>

</html>
