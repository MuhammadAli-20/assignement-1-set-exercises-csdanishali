<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
    <h1>
      Petrol Calculator
    </h1>
    
  <div class="costinfo">
    <label for="costinfo">Cost per liter($):</label>
    <input type="number" id="costinfo" value="1.72">
  </div>

  <div class="literinfo">
    <label for="literinfo">Liters purchased:</label>
    <input type="number" id="literinfo" value="0">
  </div>

  <div class="calculatebtn">
    <button id="calculatebtn">Calculate Total</button>
  </div>
  
  <div class="totalcost">
    <p id="totalcost">Total cost: </p>
  </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
