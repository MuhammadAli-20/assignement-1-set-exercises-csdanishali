<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Calculator</title> <!-- Specifies the title of the webpage that appears in the browser tab -->
  <!-- Link for the external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

  <!-- Header Section -->
<header>
    <h1>
      Petrol Calculator
    </h1>
</header>

<!-- Main Section -->
<main>
  <div class="costinfo">
    <label for="costinfo">Cost per liter($):</label>
    <input type="number" id="costinfo" value="1.72">
  </div>

  <div class="literinfo">
    <label for="literinfo">Liters purchased:</label>
    <input type="number" id="literinfo" value="0">
  </div>

  <div class="calculatebtn">
    <button id="calculatebtn">Calculate Total</button>
  </div>
  
  <div class="totalcost">
    <p id="totalcost">Total cost: </p>
  </div>

  </div>
</main>

  <!-- Link for the external JavaScript file -->
  <script src="index.js"></script>

</body>
</html>
